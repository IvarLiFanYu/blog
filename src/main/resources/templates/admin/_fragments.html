<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <!--stackable 可堆叠适应手机端-->
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">管理后台</h2>
            <a href="#" th:href="@{/admin/blogs}" class="item m-mobile-hide" th:classappend="${n==1}?'active'"><i class=" home icon"></i>博客</a>
            <a href="#" th:href="@{/admin/types}" class="item m-mobile-hide" th:classappend="${n==2}?'active'"><i class=" idea icon"></i>分类</a>
            <a href="#" th:href="@{/admin/tags}"  class="item m-mobile-hide" th:classappend="${n==3}?'active'"><i class=" tags icon"></i>标签</a>
            <div class="right menu">
                <div class="ui dropdown item">
                    <div class="text">
                        <img class="ui avatar image" th:src="@{/static/images/head1.jpg}" src="../../static/images/head1.jpg">
                        <a th:text="${session.user.nickName}"></a>
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu m-item">
                        <a th:href="@{/admin/logout}" class="item ">注销</a>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="ui icon button m-top-right m-mobile-show menu toggle">
            <i class="sidebar icon"></i>
        </a>
    </div>
</nav>

</body>
</html>
