<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title}) ">
    <meta charset="UTF-8">
    <title>博客列表</title>
    <!--适应移动端-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <!--引入 semanticUI css-->
    <link rel="stylesheet" href="../../static/lib/semanticUI/semantic.min.css">
    <!--引入自定义样式-->
    <link rel="stylesheet" href="../../static/css/me.css">
    <!--引入 editorMd css-->
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.css" />
    <link rel="shortcut icon" href="https://pandao.github.io/editor.md/favicon.ico" type="image/x-icon" />
</head>
<body>

<!--中间内容-->
<div class="ui container m-margin-top-maxed" style="max-width: 30em !important;">
    <div class="ui middle aligned center aligned grid">
        <div class="column">
            <h2 class="ui teal image header">
                <div class="content m-margin-bottom-small">
                    博客后台登录
                </div>
            </h2>
            <form class="ui large form" th:action="@{/admin/login}" method="post">
                <div class="ui stacked segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="username" placeholder="用户名">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="password" placeholder="密码">
                        </div>
                    </div>
                    <button class="ui fluid large teal submit button">登录</button>
                </div>

                <div class="ui error message">
                </div>

                <!--错误消息框-->
                <div class="ui mini message negative" th:unless="${#strings.isEmpty(message)}" th:text="${message}">
                    用户名或密码错误
                </div>

            </form>
        </div>
    </div>
</div>
    <!--/*/<th:block>/*/-->
        <!-- 引入 jQuery -->
        <script src="../../static/js/jquery-3.4.1.min.js"></script>
        <!-- 引入 semanticUI 的 js 文件-->
        <script src="../../static/lib/semanticUI/semantic.min.js"></script>
        <script src="../../static/lib/editormd/editormd.min.js"></script>
        <script>
            $('.form')
                .form({
                    on: 'blur',
                    fields: {
                        username: {
                            identifier  : 'username',
                            rules: [
                                {
                                    type   : 'empty',
                                    prompt : '请输入用户名'
                                }
                            ]
                        },
                        password: {
                            identifier  : 'password',
                            rules: [
                                {
                                    type   : 'empty',
                                    prompt : '请输入密码'
                                }
                            ]
                        },
                    }
                })
            ;
        </script>
    <!--/*/</th:block>/*/-->

</body>
</html>
